<div class="profile-container">
  <div nz-row>
    <div nz-col nzSpan="24">

      <div class="user-info">
        <nz-avatar nzIcon="user" class="user-avatar-circle"
                   nzSrc="assets/img/schody.jpeg"></nz-avatar>

        <h1 class="name">
          {{currentUser.name}}
        </h1>



        <h2 class="username">
          {{currentUser.username}}
        </h2>
      </div>

    </div>


  </div>
  <div nz-row nzJustify="center">



        <span *ngFor="let item of data" style="margin-right: 20px; margin-top: 10px; font-size: 16px;">
      <span
        style=" font-weight: 700; margin-right: 1px;"
      >
        {{item.number}}
      </span>
          {{item.name}}
    </span>


  </div>

  <div nz-row nzJustify="center" style="margin-top: 10px;">
    <button nz-button class="follow-button" (click)="follow()" [nzType]="isFollowing ? 'secondary' : 'primary'" nzSize="large">{{ isFollowing ? 'Following' : 'Follow'}}
    </button>
  </div>

  <div nz-row style="margin-top: 10px;">
    <div nz-col nzSpan="24">
      <nz-tabset [nzTabBarStyle]="{textAlign: 'center', color: '#999'}" nzAnimated="false">
        <nz-tab [nzTitle]="stars">
          <ng-template #stars>
            <span>
              <i nz-icon nzType="star" style="margin-right: 0px!important;"></i>
              Ratings
            </span>
          </ng-template>
          <app-ratings [ratingsFilms]="ratingsFilms">

          </app-ratings>
        </nz-tab>
        <nz-tab nzTitle="Tab 2">
          Content of Tab Pane 2
        </nz-tab>
        <nz-tab nzTitle="Tab 3">
          Content of Tab Pane 3
        </nz-tab>
      </nz-tabset>
    </div>
  </div>


</div>
