<div nz-row *ngFor="let rating_film of ratingsFilms" class="rating-list">
  <div nz-col nzSpan="24">


    <div nz-row>


      <div nz-col nzSpan="6">
        <img style="max-height: 200px;" alt="logo"
             [src]="rating_film.film.imageUrl"/>

      </div>

      <div nz-col nzSpan="10" nzPull="2">
        <h3 nz-typography>{{rating_film.film.title}}</h3>
        <span nz-typography><strong>{{rating_film.film.year}}</strong></span>

        <div class="bottom-description">
<!--          <i nz-icon nzType="star" class="star" nzTheme="fill"></i>-->
<!--          <span style="margin-left: 5px; font-size:30px;" nz-typography><strong>{{4.7 | number:'1.0-1'}}</strong></span>-->

          <nz-descriptions [nzColumn]="2">
            <nz-descriptions-item nzTitle="Direction">{{rating_film.film.direction}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Type">{{rating_film.film.type}}</nz-descriptions-item>


          </nz-descriptions>
        </div>


      </div>
    </div>

  </div>
  <div nz-row class="user-rating-container">
    <div nz-col nzSpan="24">
      <span style="margin-right: 5px; font-size:25px;" nz-typography>{{rating_film.rating.stars | number:'1.0-1'}}</span>
      <nz-rate class="user-rating-star" nzDisabled [(ngModel)]="rating_film.rating.stars"></nz-rate>

      <span style="margin-top: 10px; float: right; " nz-typography>Yesterday</span>
      <div class="comment" >
        {{rating_film.rating.description}}
      </div>
    </div>
  </div>

</div>
