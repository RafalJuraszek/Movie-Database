<a  class="list-group-item clearfix"
   (click)="onSelect()">
  <div class="pull-left">
    <h3 class="list-group-item-heading">{{film.title}}</h3>
    <p class="list-group-item-text">{{film.description.length > 70 ? film.description.slice(0,70)+ '...' : film.description}}</p>
  </div>
  <span class="pull-right">
        <img [src]="film.imageUrl" alt="{{film.title}}" class="img-responsive" style="max-height: 100px;">
      </span>
</a>
