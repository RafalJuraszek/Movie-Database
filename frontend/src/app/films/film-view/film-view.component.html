<div class="film-container">
  <div class="film-view-row" nz-row>
    <div nz-col nzSpan="16">

      <div nz-row style="margin-bottom: 20px;">
        <div nz-col>
          <h1 style="color: goldenrod; margin-bottom: 5px!important;" nz-typography>{{film.title}}</h1>
          <div style="font-size: 15px;">
            <span nz-typography><strong>{{film.year}}</strong></span>
            <span style="margin-left: 10px;" nz-typography><strong>1h 55min</strong></span>
          </div>

          <i nz-icon nzType="star" class="star" nzTheme="fill"></i>
          <span style="margin-left: 5px; font-size:40px;" nz-typography><strong>{{rate | number:'1.0-1'}}</strong></span>
        </div>

      </div>
      <div nz-row>
        <div nz-col nzSpan="8">
          <img style="max-height: 280px;"
               [src]="film.imageUrl" alt="{{film.title}}">

        </div>

        <div nz-col nzSpan="16">
          <span nz-typography><code>#169 Film</code></span>
          <p>{{film.description}}</p>

          <nz-descriptions [nzColumn]="1">
            <nz-descriptions-item nzTitle="Direction">{{film.direction}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Type">{{film.type}}</nz-descriptions-item>
            <nz-descriptions-item nzTitle="Production">{{film.production}}</nz-descriptions-item>

          </nz-descriptions>
        </div>
      </div>

    </div>


    <div nz-col nzSpan="8" nzPush="2" class="rate-container">
      <nz-avatar [nzSize]="75" nzIcon="user"
                 nzSrc="assets/img/schody.jpeg"></nz-avatar>
      <span
        style="font-weight: 700; margin-left: 2px;"
      >
     {{ value ? tooltips[value - 1] : 'I saw, my rating' }}
      </span>
      <nz-rate class="rate" [disabled]="blockedRate" [(ngModel)]="value"></nz-rate>

      <nz-comment *ngIf="value && show" style="width: 70%;">
        <nz-comment-content>

          <form (ngSubmit)="onSubmit()">
          <textarea
            nz-input
            placeholder="Tell what you think!"
            style="font-size: 15px;"
            [(ngModel)]="description"
            name="rating"
            [nzAutosize]="{ minRows: 1, maxRows: 6 }"
          ></textarea>
            <button  nz-button style="margin-top: 10px;" [nzType]="'primary'">Rate
            </button>
          </form>


        </nz-comment-content>
      </nz-comment>


    </div>
  </div>

  <hr/>

  <!--  <div class="film-view-row" nz-row>-->
  <!--    <h2 style="margin-bottom: 5px!important;" nz-typography>Cast</h2>-->
  <!--  </div>-->


  <div class="film-view-row" nz-row>

    <h2 style="margin-bottom: 5px!important;" nz-typography>Comments</h2>

    <nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
      <ng-template #item let-item>
        <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.datetime">
          <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>
          <nz-comment-content>
            <p>{{ item.content }}</p>
          </nz-comment-content>
          <nz-comment-action>Reply to</nz-comment-action>
        </nz-comment>
        <hr/>
      </ng-template>
    </nz-list>
  </div>

</div>
